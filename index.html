<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Deportes</title>
</head>
<body>
  <h1>Tabla de Deportes</h1>
  <div id="contenido"></div>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  
  <script src="variables.js"></script>

  <script id="tabla-template" type="text/x-handlebars-template">
    {{> tablaDeportes }}
  </script>

  <script>
    Handlebars.registerPartial("tablaDeportes", `
      <table border="1">
        <thead>
          <tr>
            <th>Deporte</th>
            <th>Descripci√≥n</th>
            <th>Requerimientos</th>
            <th>Ranking</th>
          </tr>
        </thead>
        <tbody>
          {{#each deportes}}
          <tr>
            <td>{{nombre}}</td>
            <td>{{descripcion}}</td>
            <td>{{requerimientos}}</td>
            <td>{{ranking}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    `);

    const template = Handlebars.compile(document.getElementById("tabla-template").innerHTML);
    const html = template({ deportes });
    document.getElementById("contenido").innerHTML = html;
  </script>
</body>
</html>
